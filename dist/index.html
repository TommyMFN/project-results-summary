<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Results summary component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
    <link rel="stylesheet" href="./css/styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main class="parent-con">
      <section class="results-con">
        <h1>Your Result</h1>
        <div class="score-circle">
          <h2>76</h2>
          <br />of 100
        </div>
        <h3>Great</h3>
        <p>
          You scored higher than 65% of the people who have taken these tests.
        </p>
      </section>
      <section class="summary-con">
        <h2>Summary</h2>
        <ul class="grid-container">
          <li class="item1">Reaction</li>
          <li class="item2">80 <span class="highlight">/ 100</span></li>
          <li class="item3">Memory</li>
          <li class="item4">92 <span class="highlight">/ 100</span></li>
          <li class="item5">Verbal</li>
          <li class="item6">61 <span class="highlight">/ 100</span></li>
          <li class="item7">Visual</li>
          <li class="item8">72 <span class="highlight">/ 100</span></li>
        </ul>
      </section>
    </main>

    <footer class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">TommyMFN</a>.
    </footer>
  </body>
</html>
