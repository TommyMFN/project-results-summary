<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Results summary component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
    <link rel="stylesheet" href="./css/styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="parent-con">
      <div class="results-con">
        <h3>Your Result</h3>
        <div class="score-circle">
          <h1>76</h1>
          <br />of 100
        </div>
        <h2>Great</h2>
        <p>
          You scored higher than 65% of the people who have taken these tests.
        </p>
      </div>
      <div class="summary-con">
        <div class="grid-container">
          <div class="summary-header"><h3>Summary</h3></div>
          <div class="item1">Reaction</div>
          <div class="item2">80 / 100</div>
          <div class="item3">Memory</div>
          <div class="item4">92 / 100</div>
          <div class="item5">Verbal</div>
          <div class="item6">61 / 100</div>
          <div class="item7">Visual</div>
          <div class="item8">72 / 100</div>
          <div class="summary-footer"><button>continue</button></div>
        </div>
      </div>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Your Name Here</a>.
    </div>
  </body>
</html>
